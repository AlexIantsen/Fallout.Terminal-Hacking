<!DOCTYPE html>
<html lang="en">
<head>

    <title>Fallout Terminal-Hacking</title>
    <style type="text/css">
        @import "robco-industries/css/terminal.css";
    </style>
</head>
<body>
    <div id="terminal-background">

    </div>
    <div id="terminal">

    <div id="powerbutton" onclick="TogglePower()"></div>
    <div id="otheraudiostuff">

        <audio id="poweroff" src="robco-industries/sound/poweroff.ogg"></audio>
        <audio id="passbad" src="robco-industries/sound/passbad.ogg"></audio>
        <audio id="passgood" src="robco-industries/sound/passgood.ogg"></audio>
    </div>
    <div id="audiostuff">
        <audio id="enter" src="robco-industries/sound/kenter.ogg"></audio>
        <audio id="k1" src="robco-industries/sound/k1.ogg"></audio>
        <audio id="k2" src="robco-industries/sound/k2.ogg"></audio>
        <audio id="k3" src="robco-industries/sound/k3.ogg"></audio>

    <script src="robco-industries/js/three.min.js"></script>        
    <script src="robco-industries/js/jquery.min.js"></script>
    <script type="text/javascript" src="robco-industries/js/terminal.js"></script>

    <script>
        function getRandomWords(wordList, length, count) {
            const filteredWords = wordList.filter(word => word.length === length);
            if (filteredWords.length < count) {
                console.error('Not enough words of the specified length');
                return [];
            }

            const selectedWords = [];
            while (selectedWords.length < count) {
                const randomWord = filteredWords[Math.floor(Math.random() * filteredWords.length)].toLowerCase();
                if (!selectedWords.includes(randomWord)) {
                    selectedWords.push(randomWord);
                }
            }

            return selectedWords;
        }

        $(document).ready(function() {
            $.get('wordlist.txt', function(data) {
                const wordList = data.split(/\s+/); // Split by any whitespace
                const length = 7; // Example length
                const count = 12; // Example count

                const words = getRandomWords(wordList, length, count);
                console.log('Selected words:', words);

                // Example of displaying words on the terminal
                words.forEach(word => {
                    $('#terminal').append(`<p>${word}</p>`);
                });

                // Call any existing function to process/display words on the terminal
                // Initialize your terminal here with the words
            }).fail(function(jqxhr, textStatus, error) {
                console.error('Error loading word list:', textStatus, error);
            });
        });
    </script>
</body>
</html>
